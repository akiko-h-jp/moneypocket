<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONEY POCKET</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Noto+Sans+JP:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="home-page">
      <section class="home-card">
        <h1 class="home-card__title">MONEY POCKET</h1>
        <header class="home-card__header">
          <p class="home-card__subtitle">今の残金</p>
          <p class="home-card__amount">¥<span>{{ balance }}</span></p>
        </header>
        <div class="home-card__actions">
          <a class="pill-button" href="{{ url_for('transaction') }}">
            お金が増えた・お金を使った
          </a>
          <a class="pill-button" href="{{ url_for('history') }}">
            お金の使い方をふり返る
          </a>
        </div>
        <a class="settings-link" href="{{ url_for('settings') }}">設定</a>
      </section>
    </main>
  </body>
</html>
