<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録 | MONEY POCKET</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Noto+Sans+JP:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <h1 class="card__title">MONEY POCKET</h1>
          <p class="card__desc">新規登録</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form class="login-form" method="post" action="{{ url_for('register') }}">
          <label class="form-field">
            <span>ユーザー名</span>
            <input
              type="text"
              name="username"
              required
              placeholder="ユーザー名を入力"
              autocomplete="username"
            />
          </label>

          <label class="form-field">
            <span>パスワード</span>
            <input
              type="password"
              name="password"
              required
              placeholder="パスワードを入力（4文字以上）"
              autocomplete="new-password"
            />
          </label>

          <label class="form-field">
            <span>パスワード（確認）</span>
            <input
              type="password"
              name="password_confirm"
              required
              placeholder="パスワードを再入力"
              autocomplete="new-password"
            />
          </label>

          <button type="submit" class="primary-button">登録</button>
        </form>

        <div class="register-link">
          <p>既にアカウントをお持ちの方は</p>
          <a href="{{ url_for('login') }}">ログイン</a>
        </div>
      </section>
    </main>
  </body>
</html>
