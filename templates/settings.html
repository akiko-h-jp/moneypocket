<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定 | MONEY POCKET</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Noto+Sans+JP:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <h1 class="card__title">設定</h1>
          <p class="card__desc">アプリの設定を変更できます</p>
        </header>

        <div class="settings-content">
          <section class="settings-section">
            <h2>全てリセット</h2>
            <p class="section-desc">全ての記録を削除します。この操作は取り消せません。</p>
            <form method="post" action="{{ url_for('settings') }}" onsubmit="return confirm('本当に全ての記録を削除しますか？この操作は取り消せません。');">
              <input type="hidden" name="action" value="reset_all" />
              <button type="submit" class="danger-button">全てリセット</button>
            </form>
          </section>

          <section class="settings-section">
            <h2>カテゴリ編集</h2>
            <p class="section-desc">お金を使った時のカテゴリを追加・編集・削除できます。</p>

            <div class="category-list">
              {% for category in categories %}
              <div class="category-item">
                <form method="post" action="{{ url_for('settings') }}" class="category-form">
                  <input type="hidden" name="action" value="update_category" />
                  <input type="hidden" name="category_id" value="{{ category.id }}" />
                  <input
                    type="text"
                    name="label"
                    value="{{ category.label }}"
                    class="category-input"
                    required
                  />
                  <button type="submit" class="update-button">更新</button>
                </form>
                {% if category.id != 'other' %}
                <form method="post" action="{{ url_for('settings') }}" style="display: inline;">
                  <input type="hidden" name="action" value="delete_category" />
                  <input type="hidden" name="category_id" value="{{ category.id }}" />
                  <button
                    type="submit"
                    onclick="return confirm('このカテゴリを削除しますか？使用中の記録は「その他」に変更されます。');"
                    class="delete-category-button"
                  >
                    削除
                  </button>
                </form>
                {% endif %}
              </div>
              {% endfor %}
            </div>

            <div class="add-category">
              <h3>カテゴリを追加</h3>
              <form method="post" action="{{ url_for('settings') }}" class="add-category-form">
                <input type="hidden" name="action" value="add_category" />
                <div class="form-row">
                  <label>
                    <span>ID（英数字のみ）</span>
                    <input
                      type="text"
                      name="category_id"
                      pattern="[a-zA-Z0-9_]+"
                      required
                      placeholder="例：book"
                    />
                  </label>
                  <label>
                    <span>表示名</span>
                    <input
                      type="text"
                      name="label"
                      required
                      placeholder="例：本"
                    />
                  </label>
                </div>
                <button type="submit" class="add-button">追加</button>
              </form>
            </div>
          </section>
        </div>

        <a class="back-link" href="{{ url_for('home') }}">ホームにもどる</a>
      </section>
    </main>
  </body>
</html>
